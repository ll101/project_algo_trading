name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: timescale/timescaledb:latest-pg17
        env:
          POSTGRES_DB: trading_db
          POSTGRES_USER: trading_user
          POSTGRES_PASSWORD: trading_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client libpq-dev

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v40
      with:
        files: |
          src/**
          tests/**

    - name: Determine test scope
      id: test-scope
      run: |
        CHANGED_FILES="${{ steps.changed-files.outputs.all_changed_files }}"
        TEST_SCOPE=""
        
        if [ -z "$CHANGED_FILES" ]; then
          echo "No changed files detected, running all tests"
          TEST_SCOPE="all"
        else
          echo "Changed files: $CHANGED_FILES"
          
          # Check which modules were changed
          if echo "$CHANGED_FILES" | grep -q "src/data/"; then
            TEST_SCOPE="${TEST_SCOPE} tests/src/data/"
          fi
          
          if echo "$CHANGED_FILES" | grep -q "src/backtest/"; then
            TEST_SCOPE="${TEST_SCOPE} tests/src/backtest/"
          fi
          
          if echo "$CHANGED_FILES" | grep -q "src/strategy/"; then
            TEST_SCOPE="${TEST_SCOPE} tests/src/strategy/"
          fi
          
          if echo "$CHANGED_FILES" | grep -q "src/utility/"; then
            TEST_SCOPE="${TEST_SCOPE} tests/src/utility/"
          fi
          
          # If test files changed, run all tests
          if echo "$CHANGED_FILES" | grep -q "tests/"; then
            TEST_SCOPE="all"
          fi
          
          # If no specific scope, run all tests
          if [ -z "$TEST_SCOPE" ]; then
            TEST_SCOPE="all"
          fi
        fi
        
        echo "scope=$TEST_SCOPE" >> $GITHUB_OUTPUT
        echo "Test scope: $TEST_SCOPE"

    - name: Set up environment variables
      run: |
        echo "DB_HOST=localhost" >> $GITHUB_ENV
        echo "DB_PORT=5432" >> $GITHUB_ENV
        echo "DB_NAME=trading_db" >> $GITHUB_ENV
        echo "DB_USER=trading_user" >> $GITHUB_ENV
        echo "DB_PASSWORD=trading_password" >> $GITHUB_ENV

    - name: Wait for database
      run: |
        until pg_isready -h localhost -p 5432 -U trading_user; do
          echo "Waiting for database..."
          sleep 2
        done

    - name: Run tests
      run: |
        SCOPE="${{ steps.test-scope.outputs.scope }}"
        
        if [ "$SCOPE" = "all" ]; then
          echo "Running all tests..."
          python -m pytest tests/ -v --tb=short
          python -m unittest discover -s tests -p "test_*.py" -v
        else
          echo "Running tests for: $SCOPE"
          for test_dir in $SCOPE; do
            if [ -d "$test_dir" ]; then
              echo "Testing $test_dir..."
              python -m pytest "$test_dir" -v --tb=short
              python -m unittest discover -s "$test_dir" -p "test_*.py" -v
            fi
          done
        fi

    - name: Test summary
      if: always()
      run: |
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        echo "- Tests completed for changed modules" >> $GITHUB_STEP_SUMMARY
        echo "- Scope: ${{ steps.test-scope.outputs.scope }}" >> $GITHUB_STEP_SUMMARY

