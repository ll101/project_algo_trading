version: '3.8'

services:
  timescaledb:
    image: timescale/timescaledb:latest-pg17
    container_name: algo_trading_timescaledb
    restart: unless-stopped
    ports:
      - "5433:5432"  # Map container port 5432 to host port 5433
    environment:
      POSTGRES_DB: trading_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${TIMESCALEDB_PASSWORD:-postgres}
      POSTGRES_HOST_AUTH_METHOD: trust  # For development only
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d trading_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  timescaledb_data:
    driver: local

